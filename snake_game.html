<!DOCTYPE html>
<html>
  <head>
  	<title>Snake Game</title>
    <meta charset="utf-8">
  </head>

  <body>
    <div id="score">0</div>
    <div id="re"><button onclick="restart()">RESTART</button></div>
    <div id="canv"><canvas id="snakeboard" width="400" height="400"></canvas></div>
    
    <style>
      #snakeboard {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #score {
        text-align: center;
        font-size: 600%;
        margin: 0;
        padding: 0;
        height: 20%;
      }
      #re {
        margin: 0;
        padding: 0 80% 0 20%;
      }
      #canv {
        text-align: center;
        margin: 0;
        padding: 0;
      }
      button {
        color: black;
        font-size: 30px;
        border: none;
        font-family: Arial, Helvetica, sans-serif;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        background-color:violet;
      }
      body {
        background-image: url('image.jpg');
        background-size: 100%;
        background-repeat: no-repeat;
      }
    </style>

    <script src="snake_game.js"></script>
    
  </body>
</html>
